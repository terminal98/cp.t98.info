<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カレンダー</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>カレンダー</h1>
  <h2 id="monthYear"></h2>
  <div id="calendar"></div>
  <button id="prevButton" onclick="changeMonth(-1)">前月</button>
  <button id="nextButton" onclick="changeMonth(1)">翌月</button>

  <script src="script.js"></script>
</body>

</html>
