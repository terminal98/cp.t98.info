+++
title= "スケジュール"
layout= "simple"
+++
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>空き状況カレンダー</title>

  <!-- Tailwind CSS v3 CDN -->
  <!-- スタンドアロンで動作させるため、ビルド不要のCDN版を使用します -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // ダークモードをクラスベースで有効化
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- 外部CSSファイル -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900">

  <h3 id="event" class="profile-name text-center text-2xl">撮影予定表</h3>

  <main>
    <div id="calendar-container" class="max-w-4xl mx-auto p-4">
      <!-- 初期ローディングメッセージ -->
      <div id="loading-message" class="text-center py-20 text-gray-600 dark:text-gray-400">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-500 dark:text-blue-400"></i>
        <p class="mt-4">予定を読み込んでいます...</p>
      </div>
      <!-- カレンダー本体（データ読み込み後に表示） -->
      <div id="calendar-wrapper" class="hidden">
        <!-- Header: Month Navigation -->
        <div class="flex items-center justify-between mb-4">
          <button id="prev-month"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-chevron-left w-6 h-6 text-gray-600 dark:text-gray-400"></i>
          </button>
          <h2 id="month-year" class="text-xl md:text-2xl font-bold text-gray-800 dark:text-gray-100"></h2>
          <button id="next-month"
            class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-chevron-right w-6 h-6 text-gray-600 dark:text-gray-400"></i>
          </button>
        </div>
        <!-- Calendar Grid -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
          <div
            class="grid grid-cols-7 bg-gray-100 dark:bg-gray-700 text-xs md:text-sm text-gray-600 dark:text-gray-300 font-bold">
            <div class="p-2 text-center border-r border-gray-200 dark:border-gray-600 text-red-500 dark:text-red-400">日
            </div>
            <div class="p-2 text-center border-r border-gray-200 dark:border-gray-600">月</div>
            <div class="p-2 text-center border-r border-gray-200 dark:border-gray-600">火</div>
            <div class="p-2 text-center border-r border-gray-200 dark:border-gray-600">水</div>
            <div class="p-2 text-center border-r border-gray-200 dark:border-gray-600">木</div>
            <div class="p-2 text-center border-r border-gray-200 dark:border-gray-600">金</div>
            <div class="p-2 text-center text-blue-500 dark:text-blue-400">土</div>
          </div>
          <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <!-- Legend -->
        <div id="legend"
          class="mt-4 p-4 bg-white dark:bg-gray-800 rounded-lg shadow text-sm text-gray-700 dark:text-gray-300">
          <h3 class="font-bold mb-2">凡例</h3>
          <div class="grid grid-cols-3 gap-2">
            <div class="flex items-center"><i
                class="far fa-circle text-green-500 dark:text-green-400 w-5 text-center mr-2"></i><span>空き</span></div>
            <div class="flex items-center"><i
                class="fas fa-play text-yellow-500 dark:text-yellow-400 w-5 text-center mr-2"
                style="transform: rotate(-90deg);"></i><span>応相談</span></div>
            <div class="flex items-center"><i
                class="fas fa-times text-red-500 dark:text-red-400 w-5 text-center mr-2"></i><span>締切</span></div>
          </div>
        </div>

        <!-- Event List -->
        <div id="event-list-container" class="mt-8">
          <h4 id="event" class="profile-name text-center text-2xl mb-4">イベント参加予定</h4>

          <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
            <div id="event-table-wrapper" class="w-full max-w-none overflow-x-auto"></div>
            <div id="no-events-message" class="hidden text-center text-gray-500 dark:text-gray-400 p-8">
              現在参加予定のイベントはありません。
            </div>
          </div>
          <div id="pagination-controls"
            class="mt-4 flex justify-center items-center space-x-2 text-gray-600 dark:text-gray-400"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- 詳細表示モーダル -->
  <div id="event-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 hidden">
    <div id="modal-content"
      class="bg-white dark:bg-gray-900 rounded-lg shadow-xl max-w-md w-full max-h-[80vh] overflow-y-auto">
      <!-- コンテンツはJSで生成 -->
    </div>
  </div>

  <!-- 外部JavaScriptファイル -->
  <script src="script.js"></script>
</body>

</html>
